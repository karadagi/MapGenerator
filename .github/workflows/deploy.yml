name: Deploy dist folder to GitHub Pages

on:
  push:
    branches:
      - master  # your branch name

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ‘‡ This is where your site is built, if needed
      # Uncomment the next two lines if you build your site via npm
      # - name: Build project
      #   run: |
      #     npm ci
      #     npm run build

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # ðŸ‘ˆ IMPORTANT

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
